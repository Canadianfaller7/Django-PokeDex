{% extends "PokeDex/PokeDex_base.html" %}
{% load static %}

{% block title %} Edit PokeDex {% endblock %}

{% block header %} Delete Pokemon {% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/details.css' %}">
<div id="delete-container" style="padding-top: 380px;">
    <form method="post">
        {% csrf_token %}
        {{ pokemon.as_p }}
        <h4 style="margin-left: 20%;">Deleting Pokemon: {{ show_pokemon.name }}</h4>
        <br><br>
        <button type="submit" class="btn btn-dark btn-sm" style="float: left; margin-left: 13.5%;" onclick="return confirm('Are you sure you want to delete this PokÃ©mon?')">Delete</button>
        <a href="{% url 'show_pokemon' %}"><button type="button" class="btn btn-dark btn-sm" style="margin-right: 57%; float: right;">Cancel</button></a>
    </form>
</div>

{% endblock %}
